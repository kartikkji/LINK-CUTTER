<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Cutter - URL Shortener</title>
    <link id='favicon' rel="shortcut icon" href="/image/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>URL Shortener</h1>
        
        <div class="form-group">
            <input type="url" id="originalUrl" placeholder="Enter your long URL here" required>
            <button id="shortenBtn" onclick="shortenUrl()">Shorten URL</button>
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="result" id="result" style="display: none;">
            <p>Original URL: <span id="originalUrlDisplay"></span></p>
            
            <div class="shortened-url-box">
                <p>Short URL:</p>
                <a href="#" id="shortUrl" class="short-url" target="_blank"></a>
                <button onclick="copyToClipboard()">Copy</button>
            </div>
        </div>
        
    </div>

    <!-- âœ… Ensure JavaScript is loaded last -->
    <script src="app.js"></script>
</body>

</html>
